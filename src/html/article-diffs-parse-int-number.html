<h3>Differences in parseInt(string) and Number(string)</h3>
<table>
  <tr>
    <td class="head code">str</td>
    <td class="head code">parseInt(str)</td>
    <td class="head code">Number(str)</td>
  </tr>
  <tr>
    <td class="data code">'.1'</td>
    <td class="data code">NaN</td>
    <td class="data code">0.1</td>
  </tr>
  <tr>
    <td class="data code">'0.5'</td>
    <td class="data code">0</td>
    <td class="data code">0.5</td>
  </tr>
  <tr>
    <td class="data code">'1e1'</td>
    <td class="data code">1</td>
    <td class="data code">10</td>
  </tr>
  <tr>
    <td class="data code">'20%'</td>
    <td class="data code">20</td>
    <td class="data code">NaN</td>
  </tr>
  <tr>
    <td class="data code">'48pt'</td>
    <td class="data code">48</td>
    <td class="data code">NaN</td>
  </tr>
</table>
