<h3>Alias for starting localhost server</h3>
<ol>
  <li>Add <span class="code">alias server='open http://localhost:8000
    &amp;&amp; python -m SimpleHTTPServer'</span> to <span
    class="code">.bash_profile</span></li>
  <li>Open a new Terminal window</li>
  <li><span class="code">cd</span> to a project folder with <span
    class="code">index.html</span>, scripts and all other files</li>
  <li><span class="code">server</span></li>
</ol>
