<h3>Window height and document height</h3>
<p><span class="code">$(window).height()</span> returns the height
  of the browser window viewport. <span
  class="code">$(document).height()</span> returns the height of
  the document including contents not visible outside of the window
  viewport.</p>
<div id="floor" class="js notouch">
  <div id="mouse" class="notouch"></div>
</div>

  id="mouse-preload"></span>
