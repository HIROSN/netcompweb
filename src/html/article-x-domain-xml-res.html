<h3>Getting cross-domain XML response</h3>
<p>Requesting XML from a cross-domain source is not allowed because
  of the same-origin policy. The RSS feed from <a
  href="http://javascriptweekly.com/" target="_blank">JavaScript
  Weekly site</a> is downloaded as a JSONP response using <a
  href="https://developers.google.com/feed/v1/jsondevguide#using_json"
  target="_blank">Google Ajax Load Feed API</a>.</p>
