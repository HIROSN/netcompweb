<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="animate.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <style>
      body {
        padding: 0 !important;
      }
      span {
        color: gray !important;
      }
      #hdnav, #header-image {
        display: none !important;
      }
      .myColumn {
        width: 100% !important;
      }
      .filter {
        margin: 0 0 8px 8px !important;
        display: inline-block !important;
        vertical-align: top !important;
      }
      .had-fixed-pos {
        padding: 0 !important;
      }
      .fixed-pos {
        left: 8px !important;
        top: 8px !important;
      }
      .react {
        filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
      }
    </style>
  </head>
  <body>
    <img id="theme" src="transparent-95031.png" class="hidden"
      style="background-image: url(bg.jpg);">
    <div id="header-image">
      <img src="transparent-95031.png"
        style="background-image: url(bg.jpg);">
    </div>
    <div id="hdnav">
      <div id="UH">
        <table>
          <tr>
            <td>
              <input id="showFilters" type="checkbox" checked>
              <label for="showFilters">Filter</label>
            </td>
            <td>
              <input id="showColumn" type="checkbox">
              <label for="showColumn">Column</label>
            </td>
            <td>
              <input id="showAnimation" type="checkbox">
              <label for="showAnimation">Animation</label>
            </td>
          </tr>
          <tr>
            <td>
              <input id="fixed" type="checkbox">
              <label for="fixed">Fixed</label>
            </td>
            <td>
              <input id="numContents" type="text" value="10" class="textInput">
            </td>
            <td>
              <input id="numAnimations" type="text" value="1000" class="textInput">
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="myOuterWrapper">
      <div id="background"></div>
      <div id="myPageWrapper">
        <div class="myColumn">
          <div id="filters">
            <div class="filter">
              <span>unset</span>
              <div><img class="target unset" src="bg.jpg"></div>
              <div class="pos-bg">
                <input id="pos-unset" type="checkbox" class="pos-box">
                <label for="pos-unset">pos</label>
                <input id="bg-unset" type="checkbox" class="bg-box">
                <label for="bg-unset">bg</label>
              </div>
            </div>
            <div class="filter">
              <span>blur()</span>
              <div><img class="target blur" src="bg.jpg"></div>
              <div class="pos-bg">
                <input id="anim-blur" type="checkbox" class="anim-box">
                <label for="anim-blur">anim</label>
                <input id="pos-blur" type="checkbox" class="pos-box">
                <label for="pos-blur">pos</label>
                <input id="bg-blur" type="checkbox" class="bg-box">
                <label for="bg-blur">bg</label>
              </div>
            </div>
            <div class="filter">
              <span>brightness()</span>
              <div><img class="target brightness" src="bg.jpg"></div>
              <div class="pos-bg">
                <input id="anim-brightness" type="checkbox" class="anim-box">
                <label for="anim-brightness">anim</label>
                <input id="pos-brightness" type="checkbox" class="pos-box">
                <label for="pos-brightness">pos</label>
                <input id="bg-brightness" type="checkbox" class="bg-box">
                <label for="bg-brightness">bg</label>
              </div>
            </div>
            <div class="filter">
              <span>contrast()</span>
              <div><img class="target contrast" src="bg.jpg"></div>
              <div class="pos-bg">
                <input id="anim-contrast" type="checkbox" class="anim-box">
                <label for="anim-contrast">anim</label>
                <input id="pos-contrast" type="checkbox" class="pos-box">
                <label for="pos-contrast">pos</label>
                <input id="bg-contrast" type="checkbox" class="bg-box">
                <label for="bg-contrast">bg</label>
              </div>
            </div>
            <div class="filter">
              <span>drop-shadow()</span>
              <div><img class="target drop-shadow" src="bg.jpg"></div>
              <div class="pos-bg">
                <input id="anim-drop-shadow" type="checkbox" class="anim-box">
                <label for="anim-drop-shadow">anim</label>
                <input id="pos-drop-shadow" type="checkbox" class="pos-box">
                <label for="pos-drop-shadow">pos</label>
                <input id="bg-drop-shadow" type="checkbox" class="bg-box">
                <label for="bg-drop-shadow">bg</label>
              </div>
            </div>
            <div class="filter">
              <span>grayscale()</span>
              <div><img class="target grayscale" src="bg.jpg"></div>
              <div class="pos-bg">
                <input id="anim-grayscale" type="checkbox" class="anim-box">
                <label for="anim-grayscale">anim</label>
                <input id="pos-grayscale" type="checkbox" class="pos-box">
                <label for="pos-grayscale">pos</label>
                <input id="bg-grayscale" type="checkbox" class="bg-box">
                <label for="bg-grayscale">bg</label>
              </div>
            </div>
            <div class="filter">
              <span>hue-rotate()</span>
              <div><img class="target hue-rotate" src="bg.jpg"></div>
              <div class="pos-bg">
                <input id="anim-hue-rotate" type="checkbox" class="anim-box">
                <label for="anim-hue-rotate">anim</label>
                <input id="pos-hue-rotate" type="checkbox" class="pos-box">
                <label for="pos-hue-rotate">pos</label>
                <input id="bg-hue-rotate" type="checkbox" class="bg-box">
                <label for="bg-hue-rotate">bg</label>
              </div>
            </div>
            <div class="filter">
              <span>hue-rotate() on canvas</span>
              <div><canvas class="target hue-rotate" id="hue-rotate-canvas"></div>
              <div class="pos-bg">
                <input id="anim-hue-rotate-canvas" data="anim-hue-rotate" type="checkbox" class="anim-box">
                <label for="anim-hue-rotate-canvas">anim</label>
                <input id="pos-hue-rotate-canvas" type="checkbox" class="pos-box">
                <label for="pos-hue-rotate-canvas">pos</label>
              </div>
            </div>
            <div class="filter">
              <span>invert()</span>
              <div><img class="target invert" src="bg.jpg"></div>
              <div class="pos-bg">
                <input id="anim-invert" type="checkbox" class="anim-box">
                <label for="anim-invert">anim</label>
                <input id="pos-invert" type="checkbox" class="pos-box">
                <label for="pos-invert">pos</label>
                <input id="bg-invert" type="checkbox" class="bg-box">
                <label for="bg-invert">bg</label>
              </div>
            </div>
            <div class="filter">
              <span>opacity()</span>
              <div><img class="target opacity" src="bg.jpg"></div>
              <div class="pos-bg">
                <input id="anim-opacity" type="checkbox" class="anim-box">
                <label for="anim-opacity">anim</label>
                <input id="pos-opacity" type="checkbox" class="pos-box">
                <label for="pos-opacity">pos</label>
                <input id="bg-opacity" type="checkbox" class="bg-box">
                <label for="bg-opacity">bg</label>
              </div>
            </div>
            <div class="filter">
              <span>saturate()</span>
              <div><img class="target saturate" src="bg.jpg"></div>
              <div class="pos-bg">
                <input id="anim-saturate" type="checkbox" class="anim-box">
                <label for="anim-saturate">anim</label>
                <input id="pos-saturate" type="checkbox" class="pos-box">
                <label for="pos-saturate">pos</label>
                <input id="bg-saturate" type="checkbox" class="bg-box">
                <label for="bg-saturate">bg</label>
              </div>
            </div>
            <div class="filter">
              <span>sepia()</span>
              <div><img class="target sepia" src="bg.jpg"></div>
              <div class="pos-bg">
                <input id="anim-sepia" type="checkbox" class="anim-box">
                <label for="anim-sepia">anim</label>
                <input id="pos-sepia" type="checkbox" class="pos-box">
                <label for="pos-sepia">pos</label>
                <input id="bg-sepia" type="checkbox" class="bg-box">
                <label for="bg-sepia">bg</label>
              </div>
            </div>
            <div class="filter">
              <span>sepia() on video</span>
              <div>
                <a href="http://www.w3schools.com/html/html5_video.asp" target="_blank">
                  <video class="target sepia" controls title="Courtesy of W3Schools.">
                    <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                  </video>
                </a>
              </div>
              <div class="pos-bg">
                <input id="anim-sepia-video" data="anim-sepia" type="checkbox" class="anim-box">
                <label for="anim-sepia-video">anim</label>
                <input id="pos-sepia-video" type="checkbox" class="pos-box">
                <label for="pos-sepia-video">pos</label>
              </div>
            </div>
            <div class="filter">
              <span>url()</span>
              <div><img class="target url" src="transparent-95031.png"
                style="filter: url(#turbulence); /* for Firefox */"></div>
              <div class="pos-bg">
                <input id="pos-url" type="checkbox" class="pos-box">
                <label for="pos-url">pos</label>
                <input id="bg-url" type="checkbox" class="bg-box">
                <label for="bg-url">bg</label>
              </div>
            </div>
            <div class="filter">
              <span>SVG filter = url()</span>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg">
                  <defs>
                    <filter id="turbulence" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
                      <feTurbulence type="turbulence" baseFrequency="0.1" numOctaves="1" />
                    </filter>
                  </defs>
                  <rect width="100%" height="100%" filter="url(#turbulence)" />
                </svg>
              </div>
              <div class="pos-bg">
                <input id="pos-svg" type="checkbox" class="pos-box">
                <label for="pos-svg">pos</label>
              </div>
            </div>
            <div class="filter">
              <span>SVG filter (drop-shadow)</span>
              <div>
                <div>
                  <img src="react.svg">
                </div>
              </div>
              <div class="pos-bg">
                <input id="pos-svg-drop-shadow" type="checkbox" class="pos-box">
                <label for="pos-svg-drop-shadow">pos</label>
              </div>
            </div>
            <div class="filter">
              <span>CSS filter drop-shadow()</span>
              <div><img class="target react" src="react-no-filter.svg"></div>
              <div class="pos-bg">
                <input id="pos-css-drop-shadow" type="checkbox" class="pos-box">
                <label for="pos-css-drop-shadow">pos</label>
              </div>
            </div>
          </div>
        </div>
        <div id="myColumns">
          <div class="myColumn">
            <div class="myContent">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script async src="script.js"></script>
  </body>
</html>
