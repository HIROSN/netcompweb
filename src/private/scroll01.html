<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="animate.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
  </head>
  <body>
    <img id="theme" class="defaultTheme" src="transparent-95031.png">
    <div id="header-image">
      <img src="transparent-95031.png"
        style="background-image: url(dark_1366x854_01_prog.jpg);">
    </div>
    <div id="hdnav">
      <div id="UH">
        <table>
          <tr>
            <td>
              <input id="filter" type="checkbox">
              <label for="filter">Filter</label>
            </td>
            <td>
              <input id="showColumn" type="checkbox" checked>
              <label for="showColumn">Column</label>
            </td>
            <td>
              <input id="showAnimation" type="checkbox">
              <label for="showAnimation">Animation</label>
            </td>
          </tr>
          <tr>
            <td>
              <input id="fixed" type="checkbox">
              <label for="fixed">Fixed</label>
            </td>
            <td>
              <input id="numContents" type="text" value="10" class="textInput">
            </td>
            <td>
              <input id="numAnimations" type="text" value="1000" class="textInput">
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="myOuterWrapper">
      <div id="myPageWrapper">
        <div id="myColumns">
          <div class="myColumn">
            <div class="myContent">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script async src="script.js"></script>
  </body>
</html>
