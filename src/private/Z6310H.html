<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script>
  var ua = navigator.userAgent.toLowerCase();
  var android = ua.indexOf("android") > -1;
  var windows = ua.indexOf("windows") > -1;
  </script>
  <style>
  * {
    font-family: "Open Sans", "Segoe UI", "Helvetica Neue", sans-serif;
    cursor: default;
  }
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
  }
  div {
    background-color: rgba(0, 0, 0, 0);
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  input, label {
    vertical-align: middle;
    cursor: pointer;
  }
  input[type=checkbox] {
    margin-right: 8px;
  }
  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    transition: left 0.5s;
  }
  .shifted {
    left: 100%;
    transition: left 0.5s;
  }
  .red {
    background-color: red;
  }
  .green {
    background-color: green;
  }
  .log {
    position: relative;
    width: 50%;
    height: 1em;
    color: white;
    font-size: 18pt;
    padding: 1em 0 0 1em;
  }
  .button {
    cursor: pointer;
  }
  .left, .right {
    position: absolute;
    width: 50px;
    height: 100%;
    padding: 24px;
    display: flex;
    align-items: center;
  }
  .right {
    right: 0;
  }
  .arrow {
    width: 50px;
    height: 50px;
    font-size: 35px;
    text-align: center;
    color: darkgray;
    border: 1px solid darkgray;
    border-radius: 50%;
  }
  </style>
</head>
<body>
  <div class="page red">
    <div class="button right">
      <div class="button arrow">&gt;</div>
    </div>
  </div>
  <div class="page green" id="shift">
    <div class="button left">
      <div class="button arrow">&lt;</div>
    </div>
  </div>
  <div class="log" id="windows"></div>
  <div class="log" id="android"></div>
  <div class="log">
    <input type="checkbox" id="fix">
    <label for="fix">fix</label>
  </div>
  <script>
  function Z6310H(a) {
    if (!a.target.classList.contains("button")) { return; }
    if (windows) {
      try {
        if (document.getElementById('fix').checked) {
          if (a.button > 0) { return a.preventDefault(); }
        }
         else {
          if (a.button !== 0) { return a.preventDefault(); } // bug
        }
      } catch (ex) {}
    }
    var element = document.getElementById('shift');
    element.classList.toggle('shifted');
  }
  if (android) {
    document.addEventListener("touchstart", Z6310H, false);
  } else {
    document.addEventListener("mousedown", Z6310H, false);
  }
  document.getElementById('windows').textContent = "windows: " + windows;
  document.getElementById('android').textContent = "android: " + android;
  </script>
</body>
</html>
