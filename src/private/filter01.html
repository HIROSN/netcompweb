<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
  div {
    font-family: Helvetica, Arial;
    font-size: 11pt;
    color: lightgray;
    margin: 8px;
    padding: 8px;
  }
  .hue-rotate {
    -webkit-filter: hue-rotate(90deg);
    filter: hue-rotate(90deg);
    background: red;
  }
  .rmw {
    outline-color: invert;
    outline-style: dotted;
    outline-width: 1px;
  })
  </style>
</head>
<body>
  <div class="hue-rotate">hue-rotate()</div>
  <div class="hue-rotate rmw">hue-rotate() + outline-color: invert</div>
</body>
</html>
