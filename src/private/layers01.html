<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <style>
    body {
      margin: 0;
      padding: 0;
    }
    ul {
      position: relative;
      z-index: 3;
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial;
      font-size: 16pt;
    }
    li {
      list-style: none;
      border: 1px solid lightgray;
      display: inline-block;
      margin: 8px 0 0 8px;
      padding: 8px;
      box-shadow: 1px 1px 5px gray;
      cursor: pointer;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      color: white;
    }
    li:hover {
      color: blue;
    }
    li:active {
      color: gray;
    }
    .selected {
      background: teal;
    }
    .bg, .fg {
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-size: cover;
      background-position: 50% 50%;
      background-image:url('bg.jpg');
      opacity: 0.99;
    }
    .fg {
      z-index: 2;
    }
    </style>
  </head>
  <body>
    <ul id="nav">
      <li>unset</li>
      <li>blur</li>
      <li>brightness</li>
      <li>contrast</li>
      <li>drop-shadow</li>
      <li>grayscale</li>
      <li>hue-rotate</li>
      <li>invert</li>
      <li>opacity</li>
      <li>saturate</li>
      <li>sepia</li>
    </ul>
    <div id="unset"></div>
    <div id="blur"></div>
    <div id="brightness"></div>
    <div id="contrast"></div>
    <div id="drop-shadow"></div>
    <div id="grayscale"></div>
    <div id="hue-rotate"></div>
    <div id="invert"></div>
    <div id="opacity"></div>
    <div id="saturate"></div>
    <div id="sepia"></div>
    <script>
    (function() {
      var selected;
      var setSelected = function(id) {
        var lis = document.getElementsByTagName('li');
        var divs = document.getElementsByTagName('div');
        var i, li, div;
        selected = id;
        // Set 'selected' class on the li.
        for (i = 0; i < lis.length; i++) {
          li = lis[i];
          li.className = li.textContent == selected ? 'selected' : '';
        }
        // Set '<filter name> bg' class on div's.
        for (i = 0; i < divs.length; i++) {
          div = divs[i];
          div.className = div.id + ' bg';
        }
        // Set '<filter name> fg' class on the selected div.
        document.getElementById(selected).className = selected + ' fg';
      };
      setSelected('unset');
      document.getElementById('nav').addEventListener('click', function(evt) {
        var id = evt.target.textContent;
        setSelected(id == selected ? 'unset' : id);
      });
    })();
    </script>
  </body>
</html>
