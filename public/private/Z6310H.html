<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script>var ua = navigator.userAgent.toLowerCase();

  var windows = ua.indexOf("windows") > -1;</script><style>body {

  }

  }

  .shifted {
    left: 100%;
    transition: left 0.5s;
  }</style></head><body><div class="red"></div><div class="green" id="shift"></div><div class="log" id="windows"></div><div class="log" id="android"></div><script>function Z6310H(a) {
    if (windows) {
      try {
        if (a.button !== 0) {
          a.preventDefault(); // bug
            return
        }
      } catch (ex) {}
    }
    var element = document.getElementById('shift');
    element.classList.toggle('shifted');
  }
  if (android) {

  } else {

  }
  document.getElementById('windows').innerText = "windows: " + windows;
  document.getElementById('android').innerText = "android: " + android;</script></body></html>
