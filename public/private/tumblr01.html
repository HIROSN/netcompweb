<!DOCTYPE html><head><title>Sign up | Tumblr</title><style>.fullscreen_post_bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-size: cover;
        background-position: 50% 50%;
    }
    .fullscreen_post_bg:before {
        content: '';
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-size: 100% 100%;
        opacity: 0.6;
    }
    .fullscreen_post_bg:after {
        content: '';
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }</style></head><body><div class="fullscreen_post_bg" style="background-image:url('bg.jpg')"></div></body>
