<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" type="text/css" href="stylesheet.css"><style>body {
      margin: 0;
      padding: 0;
    }
    ul {
      position: relative;
      z-index: 3;
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial;
      font-size: 16pt;
    }
    li {
      list-style: none;
      border: 1px solid lightgray;
      display: inline-block;
      margin: 8px 0 0 8px;
      padding: 8px;
      box-shadow: 1px 1px 5px gray;
      cursor: pointer;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      color: white;
    }
    li:hover {
      color: blue;
    }
    li:active {
      color: gray;
    }
    .selected {
      background: teal;
    }
    .bg, .fg {
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-size: cover;
      background-position: 50% 50%;
      background-image:url('bg.jpg');
      opacity: 0.99;
    }
    .fg {
      z-index: 2;
    }
    .hidden {
      display: none;
    }</style></head><body><ul id="nav"><li class="hidden">unset</li><li class="hidden">blur</li><li class="hidden">brightness</li><li class="hidden">contrast</li><li class="hidden">drop-shadow</li><li class="hidden">grayscale</li><li class="hidden">hue-rotate</li><li class="hidden">invert</li><li class="hidden">opacity</li><li class="hidden">saturate</li><li class="hidden">sepia</li></ul><div class="hidden" id="unset"></div><div class="hidden" id="blur"></div><div class="hidden" id="brightness"></div><div class="hidden" id="contrast"></div><div class="hidden" id="drop-shadow"></div><div class="hidden" id="grayscale"></div><div class="hidden" id="hue-rotate"></div><div class="hidden" id="invert"></div><div class="hidden" id="opacity"></div><div class="hidden" id="saturate"></div><div class="hidden" id="sepia"></div><script>(function() {
      var params, show, selected;
      var setSelected = function(id) {
        var lis = document.getElementsByTagName('li');
        var divs = document.getElementsByTagName('div');
        var i, li, div;
        selected = id;
        // Set 'selected' class on the li.
        for (i = 0; i < show; i++) {
          li = lis[i];
          li.className = li.textContent == selected ? 'selected' : '';
        }
        // Set '<filter name> bg' class on div's.
        for (i = 0; i < show; i++) {
          div = divs[i];
          div.className = div.id + ' bg';
        }
        // Set '<filter name> fg' class on the selected div.
        document.getElementById(selected).className = selected + ' fg';
      };
      params = new RegExp('[?&]show(=([^&#]*)|&|#|$)')
      .exec(window.location.href);
      if (params && params[2]) {
        show = +decodeURIComponent(params[2].replace(/\+/g, ' '));
      } else {
        show = document.getElementsByTagName('div').length;
      }
      setSelected('unset');
      document.getElementById('nav').addEventListener('click', function(evt) {
        var id = evt.target.textContent;
        setSelected(id == selected ? 'unset' : id);
      });
    })();</script></body></html>
