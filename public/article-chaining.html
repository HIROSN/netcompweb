<h3>Cascade (Chaining)</h3><p><em>Cascading</em> (or <em>chaining</em>) enables calling many methods on the same object in sequence in a single statement.</p><p><textarea class="code" readonly="true" cols="41" rows="6">
  listener($('#mouseover1'))
  .jQueryEvent('mouseover', '#howTo')
  .callback = function(event) {
    showId(this.getElement(), event);
  };</textarea></p>
